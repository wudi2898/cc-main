<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS压测控制面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 16px 16px 0 0 !important;
            border: none;
            padding: 1.5rem;
        }
        
        .system-stat {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-running { 
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-stopped { 
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-completed { 
            color: var(--text-secondary);
            background: rgba(148, 163, 184, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-error { 
            color: var(--warning-color);
            background: rgba(245, 158, 11, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .log-container { 
            height: 300px; 
            overflow-y: auto; 
            background: #0a0a0a; 
            color: #00ff41; 
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 65, 0.2);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .chart-container {
            position: relative;
            height: 200px;
            margin-top: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
        }
        
        .task-card {
            background: var(--card-bg);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 12px;
            margin-bottom: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .task-card:hover {
            transform: translateX(4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
            border: none;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            border: none;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .modal-content {
            background: var(--card-bg);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 16px 16px 0 0;
            border: none;
        }
        
        .form-control, .form-select {
            background: var(--dark-bg);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: var(--text-primary);
            border-radius: 8px;
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--dark-bg);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }
        
        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .badge {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-weight: 600;
        }
        
        .progress {
            background: rgba(148, 163, 184, 0.1);
            border-radius: 10px;
            height: 8px;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, var(--success-color), #059669);
            border-radius: 10px;
        }
        
        .table {
            color: var(--text-primary);
        }
        
        .table th {
            border-color: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        
        .table td {
            border-color: rgba(148, 163, 184, 0.1);
        }
        
        .table-striped > tbody > tr:nth-of-type(odd) > td {
            background: rgba(148, 163, 184, 0.05);
        }
        
        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-track {
            background: rgba(148, 163, 184, 0.1);
            border-radius: 4px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i> DDoS压测控制面板
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-text text-light" id="current-time"></span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 系统监控 -->
            <div class="col-lg-3">
                <h5><i class="fas fa-chart-line"></i> 系统监控</h5>
                
                <div class="system-stat">
                    <h6><i class="fas fa-microchip"></i> CPU使用率</h6>
                    <div class="progress mb-2">
                        <div id="cpu-progress" class="progress-bar" style="width: 0%"></div>
                    </div>
                    <small id="cpu-text">0%</small>
                </div>

                <div class="system-stat">
                    <h6><i class="fas fa-memory"></i> 内存使用</h6>
                    <div class="progress mb-2">
                        <div id="memory-progress" class="progress-bar bg-warning" style="width: 0%"></div>
                    </div>
                    <small id="memory-text">0 MB / 0 MB</small>
                </div>

                <div class="system-stat">
                    <h6><i class="fas fa-network-wired"></i> 网络流量</h6>
                    <div class="chart-container">
                        <canvas id="network-chart"></canvas>
                    </div>
                </div>

                <div class="system-stat">
                    <h6><i class="fas fa-tasks"></i> 系统信息</h6>
                    <div>连接数: <span id="connections">0</span></div>
                    <div>进程数: <span id="processes">0</span></div>
                </div>
            </div>

            <!-- 任务管理 -->
            <div class="col-lg-6">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5><i class="fas fa-list"></i> 任务管理</h5>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                        <i class="fas fa-plus"></i> 创建任务
                    </button>
                </div>

                <div id="task-list">
                    <!-- 任务列表将动态加载 -->
                </div>
            </div>

            <!-- 日志页面按钮 -->
            <div class="col-lg-3">
                <div class="d-grid">
                    <a href="/logs" target="_blank" class="btn btn-primary btn-lg">
                        <i class="fas fa-terminal"></i> 实时日志
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建任务模态框 -->
    <div class="modal fade" id="createTaskModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-plus-circle"></i> 创建新任务
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <!-- 基本信息 -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-info-circle"></i> 基本信息</h6>
                            </div>
                            <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-bolt"></i> 攻击模式
                                            </label>
                                    <select class="form-select" name="mode" required>
                                                <option value="cc">CC攻击 - 持续连接攻击</option>
                                                <option value="get">GET请求 - HTTP GET方法</option>
                                                <option value="post" selected>POST请求 - HTTP POST方法</option>
                                                <option value="head">HEAD请求 - HTTP HEAD方法</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-globe"></i> 目标URL
                                            </label>
                                    <input type="url" class="form-control" name="url" placeholder="https://example.com" required>
                                            <small class="text-muted">请输入完整的URL地址</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 性能参数 -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-tachometer-alt"></i> 性能参数</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-users"></i> 线程数
                                            </label>
                                            <input type="number" class="form-control" name="threads" value="100" min="1" max="10000" required>
                                            <small class="text-muted">并发线程数量 (1-10000)</small>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-rocket"></i> 每线程RPS
                                            </label>
                                            <input type="number" class="form-control" name="rps" value="1000" min="1" max="10000" required>
                                            <small class="text-muted">每秒请求数 (1-10000)</small>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-clock"></i> 运行时长(秒)
                                            </label>
                                            <input type="number" class="form-control" name="duration" value="600" min="0" max="3600">
                                            <small class="text-muted">0表示不限制时长</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-stopwatch"></i> 连接超时(秒)
                                            </label>
                                            <input type="number" class="form-control" name="timeout" value="10" min="1" max="60">
                                            <small class="text-muted">连接超时时间 (1-60秒)</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 高级选项 -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-cogs"></i> 高级选项</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-cookie-bite"></i> Cookies (可选)
                                            </label>
                                            <textarea class="form-control" name="cookies" rows="2" placeholder="session=abc; token=xyz"></textarea>
                                            <small class="text-muted">格式: key1=value1; key2=value2</small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <i class="fas fa-shield-alt"></i> 安全选项
                                            </label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="cf_bypass" id="cf_bypass">
                                                <label class="form-check-label" for="cf_bypass">
                                                    启用Cloudflare绕过优化
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 任务控制 -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-play-circle"></i> 任务控制</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="auto_start" name="auto_start" checked>
                                            <label class="form-check-label" for="auto_start">
                                                <i class="fas fa-play-circle"></i> 创建后立即启动
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="auto_restart" name="auto_restart" checked>
                                            <label class="form-check-label" for="auto_restart">
                                                <i class="fas fa-redo"></i> 自动重启
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row" id="restart_interval_group">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="restart_interval" class="form-label">
                                                <i class="fas fa-history"></i> 重启间隔（秒）
                                            </label>
                                            <input type="number" class="form-control" id="restart_interval" name="restart_interval" value="600" min="10">
                                            <small class="text-muted">任务完成后等待多少秒再重启</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> 取消
                    </button>
                    <button type="button" class="btn btn-primary" onclick="createTask()">
                        <i class="fas fa-plus"></i> 创建任务
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑任务模态框 -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-task-form">
                        <input type="hidden" id="edit-task-id" name="task_id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">攻击模式</label>
                                    <select class="form-select" name="mode" id="edit-mode" required>
                                        <option value="cc">CC攻击</option>
                                        <option value="get">GET请求</option>
                                        <option value="post">POST请求</option>
                                        <option value="head">HEAD请求</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">目标URL</label>
                                    <input type="url" class="form-control" name="url" id="edit-url" placeholder="https://example.com" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">线程数</label>
                                    <input type="number" class="form-control" name="threads" id="edit-threads" min="1" max="10000" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">每线程RPS</label>
                                    <input type="number" class="form-control" name="rps" id="edit-rps" min="1" max="10000" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">运行时长(秒)</label>
                                    <input type="number" class="form-control" name="duration" id="edit-duration" min="0" max="3600">
                                    <small class="text-muted">0表示不限制时长</small>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="edit-auto_start" name="auto_start">
                                    <label class="form-check-label" for="edit-auto_start">
                                        <i class="fas fa-play-circle"></i> 创建后立即启动
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="edit-auto_restart" name="auto_restart">
                                    <label class="form-check-label" for="edit-auto_restart">
                                        <i class="fas fa-redo"></i> 自动重启
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row" id="edit-restart_interval_group">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="edit-restart_interval" class="form-label">重启间隔（秒）</label>
                                    <input type="number" class="form-control" id="edit-restart_interval" name="restart_interval" value="600" min="10">
                                    <small class="text-muted">任务完成后等待多少秒再重启</small>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">连接超时(秒)</label>
                                    <input type="number" class="form-control" name="timeout" id="edit-timeout" min="1" max="60">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cookies (可选)</label>
                            <textarea class="form-control" name="cookies" id="edit-cookies" rows="2" placeholder="session=abc; token=xyz"></textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="cf_bypass" id="edit-cf_bypass">
                                <label class="form-check-label" for="edit-cf_bypass">
                                    启用Cloudflare绕过优化
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateTask()">更新任务</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let tasks = [];
        let networkChart = null;
        let networkData = {
            labels: [],
            sent: [],
            recv: []
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initNetworkChart();
            loadTasks();
            updateTime();
            setInterval(updateTime, 1000);
            // 不自动初始化SSE，等用户点击任务时再连接
            
            // 自动重启复选框变化事件
            document.getElementById('auto_restart').addEventListener('change', function() {
                const restartGroup = document.getElementById('restart_interval_group');
                if (this.checked) {
                    restartGroup.style.display = 'block';
                } else {
                    restartGroup.style.display = 'none';
                }
            });

            // 编辑任务自动重启复选框变化事件
            document.getElementById('edit-auto_restart').addEventListener('change', function() {
                const restartGroup = document.getElementById('edit-restart_interval_group');
                if (this.checked) {
                    restartGroup.style.display = 'block';
                } else {
                    restartGroup.style.display = 'none';
                }
            });
        });


        // 更新时间
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }

        // 初始化网络流量图表
        function initNetworkChart() {
            const ctx = document.getElementById('network-chart').getContext('2d');
            networkChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '发送',
                        data: [],
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        tension: 0.4
                    }, {
                        label: '接收',
                        data: [],
                        borderColor: '#17a2b8',
                        backgroundColor: 'rgba(23, 162, 184, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatBytes(value);
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // 系统状态更新（只在页面加载时获取一次）
        fetch('/api/system/stats')
            .then(response => response.json())
            .then(stats => {
            updateSystemStats(stats);
            })
            .catch(error => {
                console.error('获取系统状态失败:', error);
        });

        // 更新系统状态
        function updateSystemStats(stats) {
            if (stats.error) {
                console.error('系统状态获取失败:', stats.error);
                return;
            }

            // CPU
            document.getElementById('cpu-progress').style.width = stats.cpu_percent + '%';
            document.getElementById('cpu-text').textContent = stats.cpu_percent.toFixed(1) + '%';

            // 内存
            const memoryPercent = stats.memory.percent;
            const memoryUsed = formatBytes(stats.memory.used);
            const memoryTotal = formatBytes(stats.memory.total);
            
            document.getElementById('memory-progress').style.width = memoryPercent + '%';
            document.getElementById('memory-text').textContent = `${memoryUsed} / ${memoryTotal}`;

            // 连接和进程
            document.getElementById('connections').textContent = stats.connections;
            document.getElementById('processes').textContent = stats.processes;

            // 更新网络图表
            updateNetworkChart(stats);
        }

        // 更新网络图表
        function updateNetworkChart(stats) {
            const now = new Date().toLocaleTimeString();
            
            networkData.labels.push(now);
            networkData.sent.push(stats.network.bytes_sent);
            networkData.recv.push(stats.network.bytes_recv);

            // 保持最近20个数据点
            if (networkData.labels.length > 20) {
                networkData.labels.shift();
                networkData.sent.shift();
                networkData.recv.shift();
            }

            networkChart.data.labels = networkData.labels;
            networkChart.data.datasets[0].data = networkData.sent;
            networkChart.data.datasets[1].data = networkData.recv;
            networkChart.update('none');
        }

        // 格式化字节数
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 加载任务列表
        function loadTasks() {
            fetch('/api/tasks')
                .then(response => response.json())
                .then(data => {
                    tasks = data;
                    renderTasks();
                })
                .catch(error => {
                    console.error('加载任务失败:', error);
                    alert('加载任务列表失败');
                });
        }

        // 渲染任务列表
        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = 'card task-card';
                taskCard.style.cursor = 'pointer';
                taskCard.title = '点击查看日志';
                taskCard.onclick = () => viewTaskLogs(task.id);
                
                const statusClass = `status-${task.status}`;
                const statusIcon = getStatusIcon(task.status);
                
                taskCard.innerHTML = `
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="card-title">
                                    <i class="${statusIcon}"></i>
                                    ${task.config.mode.toUpperCase()} - ${task.config.url}
                                </h6>
                                <p class="card-text">
                                    <small class="text-muted">
                                        线程: ${task.config.threads} | RPS: ${task.config.rps} | 
                                        状态: <span class="${statusClass}">${getStatusText(task.status)}</span>
                                    </small>
                                </p>
                                ${task.start_time ? `<small class="text-muted">开始时间: ${new Date(task.start_time).toLocaleString()}</small>` : ''}
                            </div>
                            <div class="btn-group btn-group-sm" onclick="event.stopPropagation()">
                                ${task.status === 'created' || task.status === 'stopped' ? 
                                    `<button class="btn btn-success" onclick="startTask('${task.id}')" title="启动任务">
                                        <i class="fas fa-play"></i>
                                    </button>` : ''
                                }
                                ${task.status === 'running' ? 
                                    `<button class="btn btn-danger" onclick="stopTask('${task.id}')" title="停止任务">
                                        <i class="fas fa-stop"></i>
                                    </button>` : ''
                                }
                                <button class="btn btn-info" onclick="viewTaskLogs('${task.id}')" title="查看日志">
                                    <i class="fas fa-file-alt"></i>
                                </button>
                                ${task.status !== 'running' ? 
                                    `<button class="btn btn-warning" onclick="editTask('${task.id}')" title="编辑任务">
                                        <i class="fas fa-edit"></i>
                                    </button>` : ''
                                }
                                <button class="btn btn-danger" onclick="deleteTask('${task.id}')" title="删除任务">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                taskList.appendChild(taskCard);
            });
        }

        // 获取状态图标
        function getStatusIcon(status) {
            const icons = {
                'created': 'fas fa-clock',
                'running': 'fas fa-play-circle',
                'stopped': 'fas fa-stop-circle',
                'completed': 'fas fa-check-circle',
                'error': 'fas fa-exclamation-circle'
            };
            return icons[status] || 'fas fa-question-circle';
        }

        // 获取状态文本
        function getStatusText(status) {
            const texts = {
                'created': '已创建',
                'running': '运行中',
                'stopped': '已停止',
                'completed': '已完成',
                'error': '错误'
            };
            return texts[status] || '未知';
        }

        // 创建任务
        function createTask() {
            const form = document.getElementById('task-form');
            const formData = new FormData(form);
            
            const config = {
                mode: formData.get('mode'),
                url: formData.get('url'),
                threads: parseInt(formData.get('threads')),
                rps: parseInt(formData.get('rps')),
                duration: parseInt(formData.get('duration')) || 0,
                timeout: parseInt(formData.get('timeout')),
                cookies: formData.get('cookies'),
                auto_start: formData.get('auto_start') === 'on',
                auto_restart: formData.get('auto_restart') === 'on',
                restart_interval: parseInt(formData.get('restart_interval')) || 60,
                cf_bypass: formData.get('cf_bypass') === 'on'
            };

            fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('创建任务失败: ' + data.error);
                } else {
                    console.log('任务创建成功: ' + data.task_id);
                    loadTasks();
                    bootstrap.Modal.getInstance(document.getElementById('createTaskModal')).hide();
                    form.reset();
                }
            })
            .catch(error => {
                console.error('创建任务失败:', error);
                alert('创建任务失败');
            });
        }

        // 启动任务
        function startTask(taskId) {
            fetch(`/api/tasks/${taskId}/start`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('启动任务失败: ' + data.error);
                } else {
                    console.log('任务启动成功: ' + taskId);
                    loadTasks();
                }
            })
            .catch(error => {
                console.error('启动任务失败:', error);
                alert('启动任务失败');
            });
        }

        // 停止任务
        function stopTask(taskId) {
            fetch(`/api/tasks/${taskId}/stop`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('停止任务失败: ' + data.error);
                } else {
                    console.log('任务停止成功: ' + taskId);
                    loadTasks();
                }
            })
            .catch(error => {
                console.error('停止任务失败:', error);
                alert('停止任务失败');
            });
        }

        // 查看任务日志 - 跳转到日志页面
        function viewTaskLogs(taskId) {
            window.open(`/logs?task=${taskId}`, '_blank');
        }

        // 编辑任务
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) {
                alert('任务不存在');
                return;
            }

            // 填充表单
            document.getElementById('edit-task-id').value = taskId;
            document.getElementById('edit-mode').value = task.config.mode;
            document.getElementById('edit-url').value = task.config.url;
            document.getElementById('edit-threads').value = task.config.threads;
            document.getElementById('edit-rps').value = task.config.rps;
            document.getElementById('edit-duration').value = task.config.duration || 0;
            document.getElementById('edit-timeout').value = task.config.timeout || 10;
            document.getElementById('edit-cookies').value = task.config.cookies || '';
            document.getElementById('edit-auto_start').checked = task.config.auto_start || false;
            document.getElementById('edit-auto_restart').checked = task.auto_restart || false;
            document.getElementById('edit-restart_interval').value = task.restart_interval || 60;
            document.getElementById('edit-cf_bypass').checked = task.config.cf_bypass || false;

            // 显示重启间隔组
            const restartGroup = document.getElementById('edit-restart_interval_group');
            if (task.auto_restart) {
                restartGroup.style.display = 'block';
            } else {
                restartGroup.style.display = 'none';
            }

            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('editTaskModal'));
            modal.show();
        }

        // 更新任务
        function updateTask() {
            const form = document.getElementById('edit-task-form');
            const formData = new FormData(form);
            const taskId = formData.get('task_id');
            
            const config = {
                mode: formData.get('mode'),
                url: formData.get('url'),
                threads: parseInt(formData.get('threads')),
                rps: parseInt(formData.get('rps')),
                duration: parseInt(formData.get('duration')) || 0,
                timeout: parseInt(formData.get('timeout')),
                cookies: formData.get('cookies'),
                auto_start: formData.get('auto_start') === 'on',
                auto_restart: formData.get('auto_restart') === 'on',
                restart_interval: parseInt(formData.get('restart_interval')) || 60,
                cf_bypass: formData.get('cf_bypass') === 'on'
            };

            fetch(`/api/tasks/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('更新任务失败: ' + data.error);
                } else {
                    console.log('任务更新成功: ' + taskId);
                    loadTasks();
                    bootstrap.Modal.getInstance(document.getElementById('editTaskModal')).hide();
                }
            })
            .catch(error => {
                console.error('更新任务失败:', error);
                alert('更新任务失败');
            });
        }

        // 删除任务
        function deleteTask(taskId) {
            if (!confirm(`确定要删除任务 ${taskId} 吗？此操作不可撤销！`)) {
                return;
            }

            fetch(`/api/tasks/${taskId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('删除任务失败: ' + data.error);
                } else {
                    console.log('任务删除成功: ' + taskId);
                    loadTasks();
                }
            })
            .catch(error => {
                console.error('删除任务失败:', error);
                alert('删除任务失败');
            });
        }

    </script>
</body>
</html>
