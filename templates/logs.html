<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时日志 - DDoS压测控制面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 100%);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            min-height: 100vh;
        }

        .log-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 3px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
            border-left: 3px solid;
        }

        .log-error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border-left-color: #ff6b6b;
        }

        .log-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border-left-color: #ffc107;
        }

        .log-info {
            background: rgba(23, 162, 184, 0.1);
            color: #17a2b8;
            border-left-color: #17a2b8;
        }

        .log-debug {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border-left-color: #6c757d;
        }

        .log-default {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border-left-color: #00ff41;
        }

        .header {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .task-selector {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5b21b6, #7c3aed);
        }

        .form-select {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-select:focus {
            background: var(--card-bg);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }

        .badge {
            font-size: 0.75em;
        }

        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar-custom::-webkit-scrollbar-track {
            background: var(--dark-bg);
            border-radius: 4px;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- 页面头部 -->
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2><i class="fas fa-terminal"></i> 实时日志监控</h2>
                    <p class="text-muted mb-0">实时查看任务执行日志</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left"></i> 返回控制面板
                    </a>
                </div>
            </div>
        </div>

        <!-- 任务选择器 -->
        <div class="task-selector">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <label for="taskSelect" class="form-label">选择任务</label>
                    <select class="form-select" id="taskSelect">
                        <option value="">请选择要查看的任务</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div class="d-flex align-items-end h-100">
                        <button class="btn btn-primary me-2" onclick="startLogStream()">
                            <i class="fas fa-play"></i> 开始监控
                        </button>
                        <button class="btn btn-danger me-2" onclick="stopLogStream()">
                            <i class="fas fa-stop"></i> 停止监控
                        </button>
                        <button class="btn btn-secondary" onclick="clearLogs()">
                            <i class="fas fa-trash"></i> 清空日志
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-end">
                        <span id="status-indicator" class="badge bg-secondary">未连接</span>
                        <span id="log-count" class="badge bg-info ms-2">0 条日志</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 日志显示区域 -->
        <div class="log-container scrollbar-custom" id="logContainer">
            <div class="text-center text-muted">
                <i class="fas fa-info-circle"></i> 请选择一个任务开始监控日志
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEventSource = null;
        let currentTaskId = null;
        let logCount = 0;

        // 页面加载时获取任务列表
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
        });

        // 加载任务列表
        function loadTasks() {
            fetch('/api/tasks')
                .then(response => response.json())
                .then(tasks => {
                    const taskSelect = document.getElementById('taskSelect');
                    taskSelect.innerHTML = '<option value="">请选择要查看的任务</option>';
                    
                    tasks.forEach(task => {
                        const option = document.createElement('option');
                        option.value = task.id;
                        option.textContent = `${task.id} - ${task.config.mode.toUpperCase()} -> ${task.config.url}`;
                        taskSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('加载任务失败:', error);
                    addLog('system', {
                        timestamp: new Date().toLocaleTimeString(),
                        level: 'ERROR',
                        message: '加载任务列表失败: ' + error.message
                    });
                });
        }

        // 开始日志流
        function startLogStream() {
            const taskId = document.getElementById('taskSelect').value;
            if (!taskId) {
                alert('请先选择一个任务');
                return;
            }

            // 停止当前流
            stopLogStream();

            currentTaskId = taskId;
            currentEventSource = new EventSource(`/api/logs/stream/${taskId}`);
            
            updateStatus('connecting', '连接中...');
            clearLogs();
            addLog('system', {
                timestamp: new Date().toLocaleTimeString(),
                level: 'INFO',
                message: `开始监控任务: ${taskId}`
            });

            currentEventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data && data.log && data.task_id) {
                        addLog(data.task_id, data.log);
                    }
                } catch (e) {
                    console.error('SSE数据解析失败:', e);
                }
            };

            currentEventSource.onopen = function() {
                updateStatus('connected', '已连接');
            };

            currentEventSource.onerror = function(event) {
                console.error('SSE连接错误:', event);
                updateStatus('error', '连接错误');
                // 3秒后重连
                setTimeout(() => {
                    if (currentTaskId) {
                        startLogStream();
                    }
                }, 3000);
            };
        }

        // 停止日志流
        function stopLogStream() {
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
            currentTaskId = null;
            updateStatus('disconnected', '已断开');
        }

        // 更新状态指示器
        function updateStatus(status, text) {
            const indicator = document.getElementById('status-indicator');
            indicator.textContent = text;
            
            indicator.className = 'badge';
            switch(status) {
                case 'connecting':
                    indicator.classList.add('bg-warning');
                    break;
                case 'connected':
                    indicator.classList.add('bg-success');
                    break;
                case 'error':
                    indicator.classList.add('bg-danger');
                    break;
                case 'disconnected':
                    indicator.classList.add('bg-secondary');
                    break;
            }
        }

        // 添加日志
        function addLog(taskId, logData) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            
            // 设置基本样式
            logEntry.className = 'log-entry';
            
            // 根据日志级别设置样式
            const level = logData.level || 'INFO';
            switch(level) {
                case 'ERROR':
                    logEntry.classList.add('log-error');
                    break;
                case 'WARNING':
                    logEntry.classList.add('log-warning');
                    break;
                case 'INFO':
                    logEntry.classList.add('log-info');
                    break;
                case 'DEBUG':
                    logEntry.classList.add('log-debug');
                    break;
                default:
                    logEntry.classList.add('log-default');
            }
            
            // 创建日志内容
            const timestamp = logData.timestamp || new Date().toLocaleTimeString();
            const levelBadge = `<span style="background: rgba(255,255,255,0.2); padding: 1px 4px; border-radius: 2px; font-size: 10px; margin-right: 5px;">${level}</span>`;
            const taskBadge = `<span style="background: rgba(99, 102, 241, 0.3); padding: 1px 4px; border-radius: 2px; font-size: 10px; margin-right: 5px;">${taskId}</span>`;
            
            logEntry.innerHTML = `${levelBadge}${taskBadge}[${timestamp}] ${logData.message}`;
            
            logContainer.appendChild(logEntry);
            
            // 自动滚动到底部
            logContainer.scrollTop = logContainer.scrollHeight;

            // 更新日志计数
            logCount++;
            document.getElementById('log-count').textContent = `${logCount} 条日志`;

            // 限制日志数量
            const logs = logContainer.children;
            if (logs.length > 1000) {
                logContainer.removeChild(logs[0]);
            }
        }

        // 清空日志
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<div class="text-center text-muted"><i class="fas fa-info-circle"></i> 日志已清空</div>';
            logCount = 0;
            document.getElementById('log-count').textContent = '0 条日志';
        }

        // 页面卸载时清理
        window.addEventListener('beforeunload', function() {
            stopLogStream();
        });
    </script>
</body>
</html>
