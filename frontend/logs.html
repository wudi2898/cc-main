<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时日志 - CC压力测试</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: var(--gray-100);
            line-height: 1.6;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-lg);
        }

        .navbar-brand {
            font-weight: 600;
            color: #00d4ff !important;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #00b8e6 !important;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        }

        .navbar-text {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
        }

        /* 主容器 */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            background: linear-gradient(135deg, #00d4ff, #6366f1);
            color: white;
            border-radius: 16px 16px 0 0;
            border: none;
            padding: 1rem 1.5rem;
        }

        .card-title {
            font-weight: 600;
            margin: 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* 任务选择器 */
        .task-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-select {
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            border-radius: 10px;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, var(--info), #0891b2);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 日志容器 */
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            height: 70vh;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            word-wrap: break-word;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-timestamp {
            color: #00d4ff;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        }

        .log-level {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .log-message {
            color: rgba(255, 255, 255, 0.9);
        }

        .log-info {
            border-left-color: #00d4ff;
        }

        .log-info .log-level {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .log-success {
            border-left-color: #10b981;
        }

        .log-success .log-level {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .log-warning {
            border-left-color: #f59e0b;
        }

        .log-warning .log-level {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .log-error {
            border-left-color: #ef4444;
        }

        .log-error .log-level {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .log-debug {
            border-left-color: #8b5cf6;
        }

        .log-debug .log-level {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        /* 控制按钮 */
        .log-controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 8px;
        }

        /* 状态指示器 */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-running {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-pending {
            background: rgba(156, 163, 175, 0.1);
            color: var(--gray-600);
        }

        .status-completed {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .status-stopped {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 加载状态 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            text-align: center;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }

        /* Toast 通知 */
        .toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10000;
        }

        .toast {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
        }

        .toast-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* 搜索框 */
        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        /* 日志过滤器 */
        .log-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .filter-btn {
            padding: 0.25rem 0.75rem;
            border: 2px solid var(--gray-200);
            background: white;
            color: var(--gray-600);
            border-radius: 20px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem 0.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            
            .control-buttons {
                justify-content: center;
            }
            
            .log-container {
                height: 60vh;
                font-size: 0.8rem;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .empty-state-text {
            color: var(--gray-500);
        }
    </style>
</head>
<body>
    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <div class="mt-3">处理中...</div>
        </div>
    </div>
    
    <!-- Toast 容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-arrow-left"></i> 返回控制面板
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="taskInfo">选择任务查看日志</span>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 任务选择器 -->
        <div class="task-selector fade-in-up">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">
                    <i class="bi bi-list-task"></i> 任务选择
                </h5>
                <button class="btn btn-primary btn-sm" onclick="refreshTasks()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
            <select class="form-select" id="taskSelect" onchange="selectTask()">
                <option value="">请选择任务...</option>
            </select>
        </div>

        <!-- 任务统计 -->
        <div class="stats-grid" id="taskStats" style="display: none;">
            <!-- 统计卡片将在这里动态加载 -->
        </div>

        <!-- 日志控制 -->
        <div class="log-controls" id="logControls" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">
                    <i class="bi bi-gear"></i> 日志控制
                </h6>
                <div class="status-indicator" id="taskStatus">
                    <div class="status-dot"></div>
                    <span>待启动</span>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="btn btn-success btn-sm" onclick="toggleAutoScroll()">
                    <i class="bi bi-arrow-down-circle"></i> <span id="autoScrollText">自动滚动</span>
                </button>
                <button class="btn btn-info btn-sm" onclick="refreshLogs()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
                <button class="btn btn-warning btn-sm" onclick="clearLogs()">
                    <i class="bi bi-trash"></i> 清空
                </button>
                <button class="btn btn-primary btn-sm" onclick="exportLogs()">
                    <i class="bi bi-download"></i> 导出
                </button>
            </div>
        </div>

        <!-- 日志过滤器 -->
        <div class="log-filters" id="logFilters" style="display: none;">
            <div class="filter-btn active" data-level="all">全部</div>
            <div class="filter-btn" data-level="info">信息</div>
            <div class="filter-btn" data-level="success">成功</div>
            <div class="filter-btn" data-level="warning">警告</div>
            <div class="filter-btn" data-level="error">错误</div>
            <div class="filter-btn" data-level="debug">调试</div>
        </div>

        <!-- 搜索框 -->
        <div class="search-box" id="searchBox" style="display: none;">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="搜索日志内容...">
        </div>

        <!-- 日志显示区域 -->
        <div class="card" id="logCard" style="display: none;">
            <div class="card-header">
                <h5 class="card-title">
                    <i class="bi bi-journal-text"></i> 实时日志
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="log-container" id="logContainer">
                    <!-- 日志条目将在这里动态加载 -->
                </div>
            </div>
        </div>

        <!-- 空状态 -->
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">
                <i class="bi bi-journal-x"></i>
            </div>
            <div class="empty-state-title">暂无日志</div>
            <div class="empty-state-text">请选择一个任务来查看实时日志</div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/logs.js"></script>
</body>
</html>
